{% extends "base.html" %}

{% block title %}Registration page{% endblock title %}

{% block body %}
    <h1>plz join my Page gaiiss</h1>

    {% if messages %} {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      <strong>{{ message }}</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% endif %}

    <main class="form-signin w-100 m-auto">
        <form class="container" method="post" action="/signup">
            {% csrf_token %}
          <h1 class="h3 mb-3 fw-normal">Register</h1>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="username">
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="cpassword">
            <label for="floatingPassword">Confirm Password</label>
          </div>
          <button class="btn btn-primary w-100 py-2" type="submit">Create User</button>
        </form>
    </main>
    
{% endblock body %}
